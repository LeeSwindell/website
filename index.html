    <div id="boxes"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let val = 10;
        let sw = window.innerWidth;

        // Create elements
        let heading = document.createElement("h1");
        let test = document.querySelectorAll("div");
        console.log(test);
        [...test].map((t) => {
          t.textContent = "teeeeest";
        });

        headers = document.querySelectorAll("div");
        console.log(headers);

        // Set text content
        heading.style = "font-size: 50px;";
        heading.textContent = "columns: " + val + "; screen width: " + sw;

        // Set attribute
        // This is the important part!!!!
        heading.setAttribute("col-val", val);

        // Append elements to the container
        document.body.prepend(heading);

        function setText(val) {
          val = heading.getAttribute("col-val");
          heading.textContent = "columns: " + val + "; screen width: " + sw;
        }

        // Check screen width and set col-val accordingly.
        function checkScreenWidth() {
          sw = window.innerWidth;
          setText(sw);
          if (window.innerWidth > 600 && window.innerWidth < 1000) {
            console.log("screen > 600", window.innerWidth);
            val = 6;
            // heading.textContent = "columns: " + val + "; screen width: " + sw;
            heading.setAttribute("col-val", val);
          } else {
            val = 10;
            heading.setAttribute("col-val", val);
          }
          setText(val, sw);
        }

        // Call the function initially and listen for window resize events
        checkScreenWidth();
        window.addEventListener("resize", checkScreenWidth);
      });
    </script>
